version: '2'

services:

  # database service
  db:
    image: mongo:3.6
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    command: --smallfiles

  # web service for flask application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: flask-scaffolding:assessment
    env_file:
      local.env
    command: >
      /bin/ash -c "
        flask run --host=0.0.0.0
      "
    volumes:
      - ./src/:/code
      - ./logs:/var/log/scaffolding
    ports:
      - "8400:5000"
    depends_on:
      - db
      - celery

  # celery worker service for flask application
  celery:
    image: flask-scaffolding:assessment
    env_file:
      local.env
    command: >
      /bin/ash -c "
      celery worker -A app.celery --loglevel=info
      "
    volumes:
      - ./src/:/code
      - ./logs:/var/log/scaffolding
    depends_on:
      - db
